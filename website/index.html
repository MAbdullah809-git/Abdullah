<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Art Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 15px;
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Art Portfolio</h1>
        <p>Explore my artwork below!</p>
    </header>
    <div class="gallery">
        <img src="https://cdn.pixabay.com/photo/2019/05/04/15/24/woman-4178302_640.jpg" alt="Artwork 1">
        <img src="https://cdn.pixabay.com/photo/2021/09/03/00/51/temple-6594770_640.jpg" alt="Artwork 2">
        <img src="https://cdn.pixabay.com/photo/2022/01/13/21/17/jar-6936032_640.jpg" alt="Artwork 3">
        <img src="https://cdn.pixabay.com/photo/2019/02/14/07/28/painting-3995999_640.jpg" alt="Artwork 4">
        <img src="https://cdn.pixabay.com/photo/2021/04/26/01/39/trees-6207925_640.jpg" alt="Artwork 5">
        <img src="https://cdn.pixabay.com/photo/2021/01/24/19/05/crane-5946169_640.jpg" alt="Artwork 6">
        <img src="https://cdn.pixabay.com/photo/2022/09/02/12/50/grandmother-7427525_640.jpg" alt="Artwork 7">
        <img src="https://cdn.pixabay.com/photo/2022/08/13/08/33/forest-7383165_640.jpg" alt="Artwork 8">

    </div>
</body>
</html>
